<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normaliza.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="sports-form" action="#" method="POST">
        <h2 class="sports-form__heading">How often do go in for sports?</h2>
        <label class="input-radio-label">
          <input
            class="input-radio visually-hidden"
            type="radio"
            name="user_choice"
            value="always_sport"
          />
          <span class="input-radio-controller always"></span>
          <span class="input-radio-text">always</span></label
        >

        <label class="input-radio-label">
          <input
            class="input-radio visually-hidden"
            type="radio"
            name="user_choice"
            value="sometimes_sport"
          />
          <span class="input-radio-controller sometimes"></span>
          <span class="input-radio-text">sometimes</span></label
        >

        <label class="input-radio-label">
          <input
            class="input-radio visually-hidden"
            type="radio"
            name="user_choice"
            value="never_sport"
          />
          <span class="input-radio-controller never"></span>
          <span class="input-radio-text">never</span></label
        >
      </form>
    </div>
  </body>
</html>
