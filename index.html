<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normaliza.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="sports-form" action="#" method="POST">
        <div class="radio-wrapper">
          <!-- radio part -->
          <h2 class="sports-form__heading">How often do go in for sports?</h2>
          <label class="input-radio-label">
            <input
              class="input-radio visually-hidden"
              type="radio"
              name="user_choice"
              value="always_sport"
            />
            <span class="input-radio-control always"></span>
            <span class="input-radio-text">always</span></label
          >

          <label class="input-radio-label">
            <input
              class="input-radio visually-hidden"
              type="radio"
              name="user_choice"
              value="sometimes_sport"
            />
            <span class="input-radio-control sometimes"></span>
            <span class="input-radio-text">sometimes</span></label
          >

          <label class="input-radio-label">
            <input
              class="input-radio visually-hidden"
              type="radio"
              name="user_choice"
              value="never_sport"
            />
            <span class="input-radio-control never"></span>
            <span class="input-radio-text">never</span></label
          >
        </div>

        <!-- checkbox part -->
        <div class="checkbox-wrapper">
          <h2 class="sports-form__heading">
            What kinds of sports are you keen on?
          </h2>

          <label class="input-checkbox-label">
            <input
              class="input-checkbox visually-hidden"
              type="checkbox"
              name="table_tennis"
              value="table_tennis"
            />
            <span class="input-checkbox-control table-tennis"></span>
            <span class="input-checkbox-text">Table tennis</span>
          </label>

          <label class="input-checkbox-label">
            <input
              class="input-checkbox visually-hidden"
              type="checkbox"
              name="table_tennis"
              value="table_tennis"
            />
            <span class="input-checkbox-control basketball"></span>
            <span class="input-checkbox-text">Basketball</span>
          </label>

          <label class="input-checkbox-label">
            <input
              class="input-checkbox visually-hidden"
              type="checkbox"
              name="table_tennis"
              value="table_tennis"
            />
            <span class="input-checkbox-control volleyball"></span>
            <span class="input-checkbox-text">Volleyball</span>
          </label>

          <label class="input-checkbox-label">
            <input
              class="input-checkbox visually-hidden"
              type="checkbox"
              name="table_tennis"
              value="table_tennis"
              disabled
              checked
            />
            <span class="input-checkbox-control hockey"></span>
            <span class="input-checkbox-text">Hockey</span>
          </label>

          <button class="form-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
